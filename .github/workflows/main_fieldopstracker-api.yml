name: Build, Migrate, and Deploy

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-*.yml"
  workflow_dispatch:

jobs:
  # --- JOB 1: BUILD THE APPLICATION ---
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build backend/Backend.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish backend/Backend.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  # --- JOB 2: UPDATE DATABASE ---
  update-database:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    env:
      ConnectionStrings__DefaultConnection: "Server=tcp:dummy;Database=dummy;User Id=dummy;Password=dummy;"
      ASPNETCORE_ENVIRONMENT: "Production"

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install EF Tool
        run: dotnet tool install --global dotnet-ef

      - name: Restore Dependencies
        run: dotnet restore backend/Backend.csproj

      - name: Build Project (Explicit)
        run: dotnet build backend/Backend.csproj --configuration Release --no-restore

      - name: Generate Migration Script
        run: |
          dotnet ef migrations script --output migration.sql --idempotent --project backend/Backend.csproj --startup-project backend/Backend.csproj --configuration Release --no-build

      # UPDATED: Now uses the robust AZURE_CREDENTIALS secret
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Allow GitHub Action IP
        id: firewall
        run: |
          ip_address=$(curl -s https://api.ipify.org)
          echo "Runner IP: $ip_address"
          
          az sql server firewall-rule create \
            --resource-group rg-fieldopstracker \
            --server fieldopstracker-sql \
            --name GitHubAction_$GITHUB_RUN_ID \
            --start-ip-address $ip_address \
            --end-ip-address $ip_address

      - name: Download Tool, Wake DB, and Migrate
        run: |
          echo "Downloading latest sqlcmd..."
          # Downloads the absolute latest version from GitHub
          wget -q https://github.com/microsoft/go-sqlcmd/releases/latest/download/sqlcmd-linux-amd64.tar.bz2
          
          tar xjf sqlcmd-linux-amd64.tar.bz2
          chmod +x sqlcmd
          
          # Debug: Verify version
          ./sqlcmd --version

          echo "Poking the database to wake it up..."
          for i in {1..12}; do
            # -G uses the logged-in Azure Service Principal
            if ./sqlcmd -S fieldopstracker-sql.database.windows.net -d FieldOpsTracker -G -Q "SELECT 1" > /dev/null 2>&1; then
              echo "Database is awake and responding!"
              break
            fi
            echo "Database still napping... (Attempt $i). Waiting 10s..."
            sleep 10
          done

          echo "Running Migration..."
          ./sqlcmd -S fieldopstracker-sql.database.windows.net \
                   -d FieldOpsTracker \
                   -G \
                   -i migration.sql

      - name: Remove Firewall Rule
        if: always() && steps.firewall.outcome == 'success'
        run: |
          az sql server firewall-rule delete \
            --resource-group rg-fieldopstracker \
            --server fieldopstracker-sql \
            --name GitHubAction_$GITHUB_RUN_ID

  # --- JOB 3: DEPLOY TO AZURE ---
  deploy:
    runs-on: windows-latest
    needs: [build, update-database]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./.net-app
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fieldopstracker-api'
          slot-name: 'Production'
          package: ./.net-app