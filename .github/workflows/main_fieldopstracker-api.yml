name: Build, Migrate, and Deploy

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-*.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build backend/Backend.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish backend/Backend.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v6
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  update-database:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.x'

      - name: Install EF Tool
        run: dotnet tool install --global dotnet-ef

      - name: Restore Dependencies
        run: dotnet restore backend/Backend.csproj

      - name: Generate Migration Script
        env:
          ConnectionStrings__DefaultConnection: "Server=dummy;Database=dummy;User Id=dummy;Password=dummy;"
        run: |
          dotnet ef migrations script --output migration.sql --idempotent --project backend/Backend.csproj --startup-project backend/Backend.csproj

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_672615DF794E4698B57C046BD3BA39A5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_416BC1BE543C4D0A836A0A9E00176076 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ED90389CFF68412394A20161D96FE727 }}

      - name: Allow GitHub Action IP
        run: |
          ip_address=$(curl -s http://checkip.dyndns.org/ | sed 's/[a-zA-Z/<> :]//g')
          echo "Agent IP: $ip_address"
          
          az sql server firewall-rule create \
            --resource-group rg-fieldopstracker \
            --server fieldopstracker-sql \
            --name GitHubAction_$GITHUB_RUN_ID \
            --start-ip-address $ip_address \
            --end-ip-address $ip_address

      - name: Run Migration Script
        uses: azure/sql-action@v2.3
        with:
          connection-string: ${{ secrets.SQL_CONNECTION_STRING }}
          path: migration.sql

      - name: Remove Firewall Rule
        if: always() 
        run: |
          az sql server firewall-rule delete \
            --resource-group rg-fieldopstracker \
            --server fieldopstracker-sql \
            --name GitHubAction_$GITHUB_RUN_ID 

  deploy:
    runs-on: windows-latest
    needs: [build, update-database]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v5
        with:
          name: .net-app
          path: ./.net-app
       
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_672615DF794E4698B57C046BD3BA39A5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_416BC1BE543C4D0A836A0A9E00176076 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ED90389CFF68412394A20161D96FE727 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fieldopstracker-api'
          slot-name: 'Production'
          package: ./.net-app